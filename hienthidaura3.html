<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>

<button type="button" onclick="showMessage();">Click Me!</button>

<button type="button" onclick="a()">Nhanh tay nhấn đi</button>

<script>
    function showMessage(){
        document.write('Xin chào!');
    }
</script>

<script>
    function a() {
        document.write("Thành công")
    }



</script>

</body>
</html>
