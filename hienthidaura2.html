<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>
<div id="a"></div>
<button type="button" onclick="b()">Ấn đi cái</button>
<script>
    function b() {
        document.getElementById("a").innerHTML = "Thành công"
    }

</script>

</body>
</html>
